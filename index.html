<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title> Genrador de codigo QR en Javascript </title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Generador QR</h1>
            </header>
            <div class="form">
                <input type="text" spellcheck="false" placeholder="Introduce texto o una URL" />
                <button>Generar el codigo QR</button>
            </div>
            <div class="qr-code">
                <img src="" alt="Codigo QR" />
            </div>
        </div>
        <script src="script.js"></script>            
    </body>
</html>
